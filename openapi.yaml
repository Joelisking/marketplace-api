paths:
    /auth/register:
        post:
            tags:
                - auth
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                                    minLength: 8
                                role:
                                    type: string
                                    enum: [CUSTOMER, VENDOR, ADMIN]
                                    default: CUSTOMER
                            required:
                                - email
                                - password
            responses:
                '201':
                    description: 'User registered successfully'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    accessToken: {type: string}
                                    refreshToken: {type: string}
                                    user: {type: object, properties: {id: {type: string}, email: {type: string, format: email}, role: {type: string, enum: [CUSTOMER, VENDOR, ADMIN]}, storeId: {type: [string, 'null']}}, required: [id, email, role, storeId]}
                                required:
                                    - accessToken
                                    - refreshToken
                                    - user
                '409':
                    description: 'Email already in use'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    accessToken: {type: string}
                                    refreshToken: {type: string}
                                    user: {type: object, properties: {id: {type: string}, email: {type: string, format: email}, role: {type: string, enum: [CUSTOMER, VENDOR, ADMIN]}, storeId: {type: [string, 'null']}}, required: [id, email, role, storeId]}
                                required:
                                    - accessToken
                                    - refreshToken
                                    - user
    /auth/login:
        post:
            tags:
                - auth
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                password:
                                    type: string
                                    minLength: 8
                            required:
                                - email
                                - password
            responses:
                '201':
                    description: 'User logged in successfully'
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    accessToken: {type: string}
                                    refreshToken: {type: string}
                                    user: {type: object, properties: {id: {type: string}, email: {type: string, format: email}, role: {type: string, enum: [CUSTOMER, VENDOR, ADMIN]}, storeId: {type: [string, 'null']}}, required: [id, email, role, storeId]}
                                required:
                                    - accessToken
                                    - refreshToken
                                    - user
    /auth/refresh:
        post:
            tags:
                - auth
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                refreshToken:
                                    type: string
                            required:
                                - refreshToken
            responses:
                '200':
                    description: 'Token refreshed successfully'
                    content:
                        application/json:
